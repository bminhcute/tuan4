<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #ff4444;
            border: 5px solid black;
            margin: 10px;
            position: relative;
        }

        .box1 {
            margin-left: 20px;
        }

        .box2 {
            margin-left: 120px;
        }

        .box3 {
            margin-left: 220px;
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
