<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Những Học Phần Chung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #1a472a;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
        .subject-list {
            list-style-type: none;
            padding: 0;
        }
        .subject-list li {
            margin: 10px 0;
        }
        .subject-list li a {
            color: #0066cc;
            text-decoration: none;
        }
        .subject-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Những Học Phần Chung</h1>
        </div>
        <ul class="subject-list">
            <li><a href="#">Tiếng Anh</a></li>
            <li><a href="#">Triết học</a></li>
            <li><a href="#">Hà Nội học</a></li>
            <li><a href="#">Sinh viên đại học</a></li>
            <li><a href="#">Tin học</a></li>
        </ul>
    </div>
</body>
</html>
